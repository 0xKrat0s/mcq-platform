<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MCQ Platform</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Admin Login</h1>
            <p class="text-muted text-center mb-4" style="font-size: 0.875rem;">Sign in to manage exams</p>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Login
                </button>
            </form>

            <p class="mt-4 text-center text-muted" style="font-size: 13px;">
                Default credentials: admin / admin123
            </p>
        </div>
    </div>

    <!-- Load JS modules -->
    <script src="../js/utils.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alert-container');

            const btn = this.querySelector('button');
            btn.disabled = true;
            btn.innerHTML = 'Logging in...';

            // Use client-side auth
            const result = await auth.login(username, password);

            if (result.success) {
                window.location.href = result.redirect;
            } else {
                alertContainer.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        });
    </script>
</body>
</html>
