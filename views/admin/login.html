<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MCQ Platform</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Admin Login</h1>
            <p class="text-muted text-center mb-4" style="font-size: 0.875rem;">Sign in to manage exams</p>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Login
                </button>
            </form>

            <p class="mt-4 text-center text-muted" style="font-size: 13px;">
                Contact your administrator for access credentials.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alert-container');

            const btn = this.querySelector('button');
            btn.disabled = true;
            btn.innerHTML = 'Logging in...';

            try {
                const response = await fetch('./login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                    btn.disabled = false;
                    btn.innerHTML = 'Login';
                }
            } catch (error) {
                alertContainer.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        });
    </script>
</body>
</html>
